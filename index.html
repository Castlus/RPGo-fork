<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login | OPRPG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Um CSS b√°sico pra centralizar tudo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f4e4bc;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            border: 2px solid #5a3a22;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box; /* Garante que o padding n√£o estoure a largura */
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        #btnLogin { background-color: #d32f2f; width: 100%; }
        #btnLogin:hover { background-color: #b71c1c; }
        
        #btnCriarConta { background-color: #555; width: 100%; }
        #btnCriarConta:hover { background-color: #333; }

        #toggleModo {
            background: none;
            border: none;
            color: #5a3a22;
            font-size: 0.85em;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 12px;
            display: block;
            width: 100%;
        }
        #toggleModo:hover { color: #333; }

        #campoConfirmarSenha { display: none; }
    </style>
</head>

<body>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <div class="login-container">
        <h1>üè¥‚Äç‚ò†Ô∏è Login OPRPG</h1>
        
        <label for="email" style="display:block; text-align:left;">Email:</label>
        <input type="email" id="email" placeholder="seu@email.com">

        <label for="password" style="display:block; text-align:left;">Senha:</label>
        <input type="password" id="password" placeholder="******">

        <div id="campoConfirmarSenha">
            <label for="confirmPassword" style="display:block; text-align:left;">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" placeholder="Repita a senha">
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
            <button id="btnLogin">Entrar</button>
            <button id="btnCriarConta" style="display:none;">Criar Conta</button>
        </div>

        <button id="toggleModo">N√£o tem conta? Cadastre-se</button>
        
        <p id="msgErro" style="color: red; margin-top: 15px; font-size: 0.9em;"></p>
    </div>

    <script type="module" src="js/auth.js"></script>

    <script>
        // Alterna entre modo Login e modo Cadastro
        const toggleBtn = document.getElementById('toggleModo');
        const btnLogin = document.getElementById('btnLogin');
        const btnCriar = document.getElementById('btnCriarConta');
        const campoConfirmar = document.getElementById('campoConfirmarSenha');
        let modoCadastro = false;

        toggleBtn.addEventListener('click', () => {
            modoCadastro = !modoCadastro;
            btnLogin.style.display     = modoCadastro ? 'none'  : 'block';
            btnCriar.style.display     = modoCadastro ? 'block' : 'none';
            campoConfirmar.style.display = modoCadastro ? 'block' : 'none';
            toggleBtn.textContent = modoCadastro
                ? 'J√° tem conta? Fa√ßa login'
                : 'N√£o tem conta? Cadastre-se';
            document.getElementById('msgErro').innerText = '';
        });
    </script>

</body>
</html>
