<div id="view-inventario" class="tab-content" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
        <h1 style="margin-right: auto;">Inventário</h1>
        <button id="btnToggleEquipados" class="btn-rect outline">
            <i class="fas fa-tshirt"></i> <span class="btn-text">Ver Equipados</span>
        </button>
        <button id="btnNovoItem" class="btn-rect primary">+ Novo Item</button>
    </div>

    <div class="bar-group" style="margin: 20px 0;">
        <div class="bar-label">
            <span>⚖️ Carga</span>
            <div class="stat-values">
                <span id="valPeso">0</span> / <span id="maxPeso" class="editable-num">20</span> PC
            </div>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="fillPeso" style="width: 0%; background: var(--color-bonus);"></div>
        </div>
        <div id="msgSobrecarga" style="color: red; font-size: 0.8rem; display: none; margin-top: 5px; font-weight: bold;"><i class="fas fa-exclamation-triangle"></i> SOBRECARGA!</div>
    </div>

    <div id="section-favoritos" style="margin-bottom: 30px; display: none;">
        <h3 style="color: #d4af37; text-shadow: 1px 1px 0 #555; margin-bottom: 20px;"><i class="fas fa-star"></i> DESTAQUES</h3>
        <div id="lista-favoritos" class="action-grid"></div>
    </div>

    <!-- Navegação de Categorias (Visível apenas em "Ver Todos") -->
    <div id="inventory-categories" style="display: none; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px;">
        <button class="btn-category btn-rect outline active" data-target="section-arsenal"><i class="fas fa-fist-raised"></i> Arsenal</button>
        <button class="btn-category btn-rect outline" data-target="section-armaria"><i class="fas fa-shield-alt"></i> Armaria</button>
        <button class="btn-category btn-rect outline" data-target="section-mochila"><i class="fas fa-shopping-bag"></i> Mochila</button>
    </div>

    <!-- Seções divididas -->
    <div id="section-arsenal" style="display: none;">
        <h3 style="margin-top: 30px; margin-bottom: 20px; color: var(--text-main);"><i class="fas fa-fist-raised"></i> Arsenal</h3>
        <div id="lista-arsenal" class="action-grid"></div>
    </div>

    <div id="section-armaria" style="display: none;">
        <h3 style="margin-top: 30px; margin-bottom: 20px; color: var(--text-main);"><i class="fas fa-shield-alt"></i> Armaria</h3>
        <div id="lista-armaria" class="action-grid"></div>
    </div>

    <div id="section-mochila" style="display: none;">
        <h3 style="margin-top: 30px; margin-bottom: 20px; color: var(--text-main);"><i class="fas fa-shopping-bag"></i> Mochila</h3>
        <div id="lista-mochila" class="action-grid"></div>
    </div>
</div>

<div id="modalItem" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <h2>Novo Item</h2>
        <label>Nome do Item</label>
        <input type="text" id="newItemName" placeholder="Ex: Espada Longa">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <div>
                <label>Peso (PC)</label>
                <input type="number" id="newItemWeight" step="0.1" value="1.0">
            </div>
            <div>
                <label>Tipo</label>
                <select id="newItemType" style="width: 100%; padding: 8px;">
                    <option value="comum">Item Comum</option>
                    <option value="arma">Arma</option>
                    <option value="armadura">Armadura</option>
                </select>
            </div>
        </div>

        <div id="weaponFields" style="display: none; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <div>
                <label>Dano (ex: 1d8)</label>
                <input type="text" id="newItemDamage" placeholder="1d8">
            </div>
            <div>
                <label>Modificador (ex: +2)</label>
                <input type="number" id="newItemMod" placeholder="0">
            </div>
        </div>

        <div id="armorFields" style="display: none; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <div style="display: flex; flex-direction: column; justify-content: space-between;">
                <label>Classe de Armadura (CA)</label>
                <input type="number" id="newItemAC" placeholder="0">
            </div>
            <div style="display: flex; flex-direction: column; justify-content: space-between;">
                <label>Penalidade DES</label>
                <input type="number" id="newItemDexPenalty" placeholder="-1">
            </div>
        </div>

        <label style="margin-top: 10px;">Tags (separadas por vírgula)</label>
        <input type="text" id="newItemTags" placeholder="Ex: Cortante, Duas Mãos, Raro">

        <label style="margin-top: 10px;">Descrição / Efeitos</label>
        <textarea id="newItemDesc" placeholder="Descrição do item..." style="width: 100%; margin-top: 5px;"></textarea>

        <div style="margin-top: 20px; text-align: right; display: flex; justify-content: flex-end; gap: 10px;">
            <button id="btnFecharModalItem" class="btn-rect outline" style="border-color: #ccc; color: var(--text-sec);">Cancelar</button>
            <button id="btnSalvarItem" class="btn-rect primary">Salvar</button>
        </div>
    </div>
</div>
