<div id="bandeja" class="bandeja">

    <div id="bandejaHeader" class="bandeja-header">
        <div class="header-left">
            <i id="bandejaIconLeft" class="fas fa-dice-d20"></i>
            <span id="bandejaTitulo" class="bandeja-titulo">Rolador</span>
        </div>
        <i id="bandejaIcon" class="fas fa-chevron-up"></i>
    </div>

    <div class="bandeja-body">

        <!-- Switch de painÃ©is -->
        <div class="bandeja-switch">
            <button class="switch-btn active" data-tab="rolador">
                <i class="fas fa-dice-d20"></i> Rolador
            </button>
            <button class="switch-btn" data-tab="chat">
                <i class="fas fa-comment"></i> Chat
            </button>
        </div>

        <!-- PAINEL: ROLADOR -->
        <div id="painelRolador" class="painel-bandeja active">
            <div id="diceContainer" class="dice-grid-buttons">
                <button id="btnToggleSign" class="dice-btn sign-btn" title="Alternar Somar/Subtrair">+</button>
                <button class="dice-btn" data-faces="4">d4</button>
                <button class="dice-btn" data-faces="6">d6</button>
                <button class="dice-btn" data-faces="8">d8</button>
                <button class="dice-btn" data-faces="10">d10</button>
                <button class="dice-btn" data-faces="12">d12</button>
                <button class="dice-btn" data-faces="20">d20</button>
                <button class="dice-btn" data-faces="100">d100</button>
            </div>

            <div class="tray-footer">
                <div style="flex: 1;">
                    <label style="font-size: 0.7rem; color: #666;">Modificador</label>
                    <input type="number" id="inputModificador" value="0" placeholder="+0">
                </div>
                <button id="btnLimparTray" class="clear-btn" title="Limpar"><i class="fas fa-trash"></i></button>
            </div>

            <button id="btnRolarTray" class="roll-btn">ROLAR!</button>

            <div id="trayResult" class="tray-result-box">
                <div style="font-size: 0.8rem; color: #aaa;">Resultado:</div>
                <div id="txtTotal" style="font-size: 2rem; font-weight: 800; color: var(--primary);">--</div>
                <div id="txtDetalhes" style="font-size: 0.85rem; color: #555; margin-top: 5px;">Selecione dados...</div>
            </div>
        </div>

        <!-- PAINEL: CHAT -->
        <div id="painelChat" class="painel-bandeja">
            <div id="chatMessages" class="chat-messages">
                <p style="color: #999; text-align: center; font-size: 0.9rem;">Nenhuma mensagem ainda...</p>
            </div>
            <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Digite uma mensagem..." />
                <button id="sendChatBtn" title="Enviar">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

    </div>
</div>
