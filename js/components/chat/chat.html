<div id="chatTray" class="chat-tray dock-bottom collapsed">
    <div id="chatTrayHeader" class="chat-header">
        <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
            <i class="fas fa-comment" style="font-size: 1.2rem; transition: 0.3s; margin: 0;"></i>
            <span style="font-weight: bold;">Chat</span>
        </div>
        <i class="fas fa-chevron-down" id="closeChatTray" style="cursor: pointer; font-size: 1.2rem; color: #fff; transition: 0.2s;"></i>
    </div>

    <div id="chatTrayBody" class="chat-body" style="display: none;">
        <div id="chatMessages" class="chat-messages">
            <p style="color: #999; text-align: center; font-size: 0.9rem;">Nenhuma mensagem ainda...</p>
        </div>

        <div style="display: flex; gap: 8px; padding: 10px 0;">
            <input 
                type="text" 
                id="chatInput" 
                placeholder="Digite uma mensagem..." 
                style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 0.9rem;"
            />
            <button 
                id="sendChatBtn" 
                style="background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;"
            >
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
