<div id="chatTray" class="chat-tray">

    <div id="chatTrayHeader" class="chat-header">
        <div class="header-left">
            <i class="fas fa-comment"></i>
            <span class="chat-label">Chat</span>
        </div>
        <i id="chatIcon" class="fas fa-chevron-up"></i>
    </div>

    <div id="chatTrayBody" class="chat-body">
        <div id="chatMessages" class="chat-messages">
            <p style="color: #999; text-align: center; font-size: 0.9rem;">Nenhuma mensagem ainda...</p>
        </div>

        <div class="chat-input-row">
            <input
                type="text"
                id="chatInput"
                placeholder="Digite uma mensagem..."
            />
            <button id="sendChatBtn" title="Enviar">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

</div>
