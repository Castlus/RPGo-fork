<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Personagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./js/components/bandeja/bandeja.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // Aplica o tema salvo antes do primeiro render (evita flash)
        (function () {
            const temaId = localStorage.getItem('temaId');

            const PRESETS = {
                dark:     { '--bg-page':'#121212','--bg-card':'#1e1e1e','--bg-surface':'#252525','--text-main':'#e0e0e0','--text-sec':'#a0a0a0','--primary':'#8d5b36','--border':'#444444','--bg-button':'#333333','--text-button':'#e0e0e0', dark: true },
                ocean:    { '--bg-page':'#e0f2fe','--bg-card':'#ffffff','--bg-surface':'#f0f9ff','--text-main':'#03045e','--text-sec':'#4a90a4','--primary':'#0077b6','--border':'#bae6fd','--bg-button':'#e0f2fe','--text-button':'#03045e', dark: false },
                noite:    { '--bg-page':'#0d0d1a','--bg-card':'#16162a','--bg-surface':'#1e1e35','--text-main':'#e8e8ff','--text-sec':'#8888bb','--primary':'#7c3aed','--border':'#333355','--bg-button':'#1e1e35','--text-button':'#e8e8ff', dark: true },
                pirata:   { '--bg-page':'#1a1209','--bg-card':'#231810','--bg-surface':'#2e2015','--text-main':'#e8d5a3','--text-sec':'#a08060','--primary':'#c8973a','--border':'#4a3020','--bg-button':'#2e2015','--text-button':'#e8d5a3', dark: true },
                floresta: { '--bg-page':'#f0f7f4','--bg-card':'#ffffff','--bg-surface':'#e8f5e9','--text-main':'#1b4332','--text-sec':'#52796f','--primary':'#2d6a4f','--border':'#b7e4c7','--bg-button':'#e8f5e9','--text-button':'#1b4332', dark: false },
            };

            function aplicar(vars, isDark) {
                const root = document.documentElement;
                for (const [k, v] of Object.entries(vars)) {
                    if (k !== 'dark') root.style.setProperty(k, v);
                }
                if (isDark) document.body.classList.add('dark-mode');
            }

            // Tema customizado da lista
            if (temaId && temaId.startsWith('custom-')) {
                try {
                    const lista = JSON.parse(localStorage.getItem('temasCustomList') || '[]');
                    const tema  = lista.find(t => t.id === temaId);
                    if (tema) { aplicar(tema.vars, tema.dark); return; }
                } catch (_) {}
            }

            // Tema preset
            if (temaId && PRESETS[temaId]) {
                const p = PRESETS[temaId];
                aplicar(p, p.dark);
                return;
            }

            // Retrocompatibilidade com chave 'theme' antiga
            if (localStorage.getItem('theme') === 'dark') {
                aplicar(PRESETS.dark, true);
            }
        })();
    </script>

    <div class="layout-container">
        
        <!-- Componente de Perfil -->
        <div id="perfilContainer"></div>

        <main class="main-content">
            <nav class="tabs">
                <div class="tab active"><i class="fas fa-sword"></i> Combate</div>
                <div class="tab"><i class="fas fa-scroll"></i> Missões</div>
                <div class="tab"><i class="fas fa-sack-dollar"></i> Inventário</div>
                <div class="tab"><i class="fas fa-users"></i> Tripulação</div>
            </nav>

            <!-- Componente de Ações -->
            <div id="acoesContainer"></div>

            <!-- Componente de Inventário -->
            <div id="inventarioContainer"></div>
        </main>

        <div id="modalFicha" class="modal-overlay" style="display: none;">
            <div class="modal-box">
                <h2>Editar Atributos</h2>
                <p style="font-size: 0.8rem; color: #666; margin-bottom: 15px;">Ajuste seus limites e atributos base.</p>
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>Vida Máxima</label>
                        <input type="number" id="editHpMax">
                    </div>
                    <div style="flex: 1;">
                        <label>PP Máximo</label>
                        <input type="number" id="editPpMax">
                    </div>
                </div>
                <label style="margin-top: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px;">Atributos</label>
                <div class="grid-atributos" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px;">
                    <div><label style="font-size: 0.7rem;">FOR</label><input type="number" id="editFor"></div>
                    <div><label style="font-size: 0.7rem;">DES</label><input type="number" id="editDes"></div>
                    <div><label style="font-size: 0.7rem;">CON</label><input type="number" id="editCon"></div>
                    <div><label style="font-size: 0.7rem;">INT</label><input type="number" id="editSab"></div>
                    <div><label style="font-size: 0.7rem;">VON</label><input type="number" id="editVon"></div>
                    <div><label style="font-size: 0.7rem;">PRE</label><input type="number" id="editPre"></div>
                </div>
                <div style="margin-top: 20px; text-align: right;">
                    <button id="btnFecharFicha" style="background: #ccc; color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Cancelar</button>
                    <button id="btnSalvarFicha" style="margin-left: 10px; background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Salvar</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Bandeja Unificada: Rolador + Chat -->
    <div id="bandejaContainer"></div>

    <script type="module" src="ficha.js"></script>
</body>
</html>
